<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Beginner Exercise by Luis Martinez</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<center> <h1> Classical music</h1> </center>
	</header>
	<!-- Horizontal line-->
	<hr>

	<!-- Bold, and color-->
	<b style="color: white">Calm down</b>
	<br><br>
	
	<!-- Italic -->
	<i style="color: white">Composers</i>


	<!--Unordered list-->
	<article id="Violin"> 
	<ul>
		<li>Liszt</li>
		<li>Chopin</li>
		<li>Brahms</li>
		<li>Bach</li>
	</ul>
		<img src="https://s-media-cache-ak0.pinimg.com/originals/e5/1c/6e/e51c6e9054619a8dd7e7339ba05a758a.jpg" alt="Violin"  widht="226" height="151" style="margin: -100px 0px 50px 130px;">
	</article>
	
	

	<!--Ordered list-->
	<article id="Piano">
	<ol type="I">
		<li>Bach</li>
		<li>Brahms</li>
		<li>Chopin</li>
		<li>Liszt</li>
	</ol>
	
		<img src="http://rcysl.com/wp-content/uploads/2017/02/Piano-Wallpaper-Photo-Collection.jpg" alt="Piano" widht="200" height="133" style="margin: -100px 0px 60px 130px;">
	</article>
	<hr>

	<!-- hypertext links -->
	<nav>
		<a href="http://www.itchihuahuaii.edu.mx/">ITCHII</a>

	</nav>
